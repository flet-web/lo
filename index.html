<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحديد الموقع الجغرافي</title>
    <script>
        function getLocation() {
            if (navigator.geolocation) {
                // طلب تحديد الموقع
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                alert("المتصفح لا يدعم تحديد الموقع");
            }
        }

        function showPosition(position) {
            var lat = position.coords.latitude;
            var lon = position.coords.longitude;

            // عرض الموقع في الصفحة
            document.getElementById("location").innerHTML = 
                "الخط العرض: " + lat + "<br>الخط الطول: " + lon;
            
            // يمكنك إضافة هنا إرسال البيانات إلى خادمك أو حفظها كيفما تشاء
        }

        function showError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    alert("رفضت الوصول إلى الموقع.");
                    break;
                case error.POSITION_UNAVAILABLE:
                    alert("تعذر الحصول على الموقع.");
                    break;
                case error.TIMEOUT:
                    alert("انتهت مهلة طلب الموقع.");
                    break;
                case error.UNKNOWN_ERROR:
                    alert("حدث خطأ غير معروف.");
                    break;
            }
        }
    </script>
</head>
<body>
    <h2>اضغط الزر لتحديد الموقع الجغرافي:</h2>
    <button onclick="getLocation()">تحديد الموقع</button>
    <p id="location"></p>
</body>
</html>
